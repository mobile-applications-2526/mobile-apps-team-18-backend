spring:
  application:
    name: kotconnect
  profiles:
    active: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        auto_quote_keyword: true
    open-in-view: true

  datasource:
    url: jdbc:h2:mem:kotconnect
    driver-class-name: org.h2.Driver
    username: kotconnect
    password: kotconnect123

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ""

jwt:
  secret-key: d2ViNC1ub3Qtc28tc2VjcmV0LWFjY2Vzcy1zZWNyZXQ=

server:
  address: 0.0.0.0
  port: 8080

cors:
